apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: frontend-pdb
  labels:
    app: frontend
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: frontend
      component: web
  unhealthyPodEvictionPolicy: AlwaysAllow
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: backend-pdb
  labels:
    app: backend
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: backend
      component: api
  unhealthyPodEvictionPolicy: AlwaysAllow