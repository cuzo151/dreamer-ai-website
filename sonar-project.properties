# SonarQube/SonarCloud Configuration for Dreamer AI Solutions

# Project identification
sonar.projectKey=dreamer-ai-solutions
sonar.organization=dreamer-ai
sonar.projectName=Dreamer AI Solutions Website
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=frontend/src,backend
sonar.exclusions=**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts,**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.d.ts,**/migrations/**

# Test configuration
sonar.tests=frontend/src,backend
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Language-specific settings
sonar.javascript.node.maxspace=4096
sonar.typescript.tsconfigPath=frontend/tsconfig.json

# Code coverage
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts,**/tests/**,**/test/**,**/__tests__/**,**/setupTests.ts,**/reportWebVitals.ts

# Duplication
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts

# Quality Gate
sonar.qualitygate.wait=true

# Issue settings
sonar.issue.ignore.multicriteria=e1,e2

# Ignore "Missing semicolon" in generated files
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1438
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.generated.ts

# Ignore "Cognitive Complexity" in test files
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.test.ts,**/*.spec.ts

# Security hotspot review priority
sonar.security.hotspot.review_priority=high

# Branch analysis
sonar.branch.longLivedBranches.regex=^(main|develop|release/.*)$

# Pull request decoration
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=dreamer-ai/solutions-website

# Additional metrics
sonar.javascript.environments=browser,node
sonar.typescript.environments=browser,node

# Encoding
sonar.sourceEncoding=UTF-8